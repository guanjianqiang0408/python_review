<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyBlog</title>
</head>
<body>
    <ul>
        <h4>Blog教程目录</h4>
        {% for article in articles %}
        <li>
            标题: {{ article.title }}<br />
            栏目: {{ article.category }}<br />
            作者: {{ article.user }}<br />
            时间: {{ article.created_time }}<br />
        </li>
        {% endfor%}
    </ul>

</body>
</html>
